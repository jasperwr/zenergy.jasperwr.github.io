---
layout: default
---

<div class="container">
  {% for post in site.posts %}
    <article class="row">
        <div class="twelve columns">
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:100}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lees meer</a>
</div>
    </article>
  {% endfor %}
</div>


</div>
