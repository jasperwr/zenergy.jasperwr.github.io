    info: >
            Wij zijn Z3A van het Zernike College in Zuidlaren (Drenthe). In onze klas hebben we 21 leerlingen van de leeftijd 13 t/m 15. Wij zijn erg betrokken met het milieu omdat wij de Energy Challenges willen winnen, maar waarom willen wij dat? Wij willen de Energy Challenges winnen, omdat wij de zuinigste school in Nederland willen zijn en wij willen zo veel mogelijk energie besparen. Wij kunnen de Energy Challenges winnen door 7 sterren te verdienen. De 7 sterren zijn: identiteit (Logo), het plan van aanpak, besparing (welke maatregelen nemen we), bereik ( hoe krijgen we zo veel mogelijk aandacht), het betrekken van ouders, event (Zelf een event organiseren) en of het effect had na de campagne. Wij proberen al deze sterren te verdienen door zoâ€™n duurzaam mogelijke school te zijn. 
            
collapsible:
 - header: Sterren?
   info: >
            Tijdens de Energy Challenge is het de bedoeling dat je de opdrachten zo goed mogelijk uitvoert. Als een school een opdracht goed heeft uitgevoerd kan de school daar een ster voor krijgen. Deze sterren heb je nodig om de Challenge te winnen. Er zijn zeven sterren te verdienen bij de zeven stappen die je volgt gedurende de Challenge. De Energy Challenge is in drie delen verdeeld.  
            
 - header: Fase 1
   info: >
            In het eerste deel, de voorbereiding, zijn er twee sterren te verdienen. Tijdens de voorbereiding maken de scholen een logo, een filmpje en een plan van aanpak.  
            
 - header: Fase 2
   info: >
            Tijdens het tweede deel van de Challenge is het de bedoeling om het plan van aanpak uit te voeren, de ouders erbij te betrekken, en via sociale media nog meer mensen te stimuleren om ook zuiniger met energie om te gaan. Hiervoor zijn dan ook drie sterren te verdienen. Er is ook nog een afsluiting waarop we terugblikken op de Energy Challenge. 
            
 - header: Fase 3
   info: >
            Er wordt dan een event voor de ouders georganiseerd en er wordt gekeken of de Challenge energie heet bespaard bij de scholen. Hiervoor zijn nog eens twee sterren te verdienen. De school die tijdens de drie fases de meeste sterren heeft verdiend maakt een grote kans om de hoofdprijs te winnen. De jury kijkt niet alleen naar het aantal behaalde sterren. Er wordt ook gelet op manier hoe ze behaald zijn. Hierbij kijken ze naar vijf punten: Presentatie, effectiviteit, creativiteit, actieve volgers en de inhoud van de campagne. Er zijn tijdens de opdrachten, naast de sterren, ook nog kleinere prijzen te winnen. Welke prijzen er worden uitgereikt is nog niet bekent. In Drenthe doen negenentwintig basisscholen en middelbare scholen mee aan de Challenge. Er is dus genoeg concurrentie om tegen te strijden!
    

